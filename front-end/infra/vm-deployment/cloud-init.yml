#cloud-config
package_update: true
package_upgrade: true

packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - git
  - azure-cli

write_files:
  - path: /etc/systemd/system/ring-backend.service
    content: |
      [Unit]
      Description=Ring Backend Service
      After=network.target
      
      [Service]
      User=adminuser
      WorkingDirectory=/home/adminuser/app
      ExecStart=/usr/bin/node dist/index.js
      Restart=always
      RestartSec=10
      StandardOutput=syslog
      StandardError=syslog
      SyslogIdentifier=ring-backend
      Environment=NODE_ENV=production
      Environment=PORT=4000
      
      [Install]
      WantedBy=multi-user.target
  
  - path: /home/adminuser/setup_app.sh
    permissions: '0755'
    content: |
      #!/bin/bash
      
      # Se connecter à Azure avec l'identité managée
      az login --identity
      
      # Récupérer le secret JWT depuis le Key Vault
      JWT_SECRET=$(az keyvault secret show --name jwt-secret --vault-name kv-ring-backend-0d5x80 --query value -o tsv)
      
      # Créer le fichier .env avec les secrets
      cat > /home/adminuser/app/.env << EOF
      PORT=4000
      NODE_ENV=production
      JWT_SECRET=$JWT_SECRET
      EOF
      
      # Démarrer le service
      sudo systemctl enable ring-backend
      sudo systemctl start ring-backend

runcmd:
  # Installation de Node.js v22.x
  - curl -fsSL https://deb.nodesource.com/setup_22.x | sudo -E bash -
  - sudo apt-get install -y nodejs
  - node --version
  - npm --version
  - mkdir -p /home/adminuser/app
  - cd /home/adminuser/app
  - git clone https://github.com/pierreg256/front-end.git .
  - cd /home/adminuser/app/front-end/back
  - npm install
  - npm run build
  - chown -R adminuser:adminuser /home/adminuser/app
  - /home/adminuser/setup_app.sh